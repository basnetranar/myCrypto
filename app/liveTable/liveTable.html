
<table class="table table-striped text-center">
	<thead class="thead-light">
		<tr>
			<th scope="col">Name</th>
			<th scope="col">Price</th>
			<th scope="col">Volume (24 hr)</th>
			<th scope="col">% Change (1hr)</th>
			<th scope="col">% Change (24hr)</th>
			<th scope="col">% Change (7 days)</th>
		</tr>
	</thead>

	<tbody>
		<tr ng-repeat= "values in dataArray">
			<td scope="col">{{values.name}}</td>
			<td scope="col">{{values.quotes.USD.price}}</td>
			<td scope="col">{{values.quotes.USD.volume_24h}}</td>
			<td scope="col">{{values.quotes.USD.percent_change_1h}}</td>
			<td scope="col">{{values.quotes.USD.percent_change_24h}}</td>
			<td scope="col">{{values.quotes.USD.percent_change_7d}}</td>
		</tr>
	</tbody>
	

</table>
</br>
<div class="ml-4 text-success" >{{currentTime}}</div>
